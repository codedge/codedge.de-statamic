<figure class="my-8">
    <div class="flex justify-center mb-2 max-w-4xl mx-auto">
        {{ image }}
        {{ glide:image tag="true" absolute="true" alt="{ alt }" }}
        {{ /image }}
    </div>
    {{ if caption }}
        <figcaption class="block text-base text-gray-600 text-center max-w-sm mx-auto">{{ caption }}</figcaption>
    {{ /if }}
</figure>
