<nav class="mb-4" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button 
            @click.prevent="open = !open"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <!--
              Heroicon name: menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg 
              :class="{ 'hidden': open }"
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24" stroke="currentColor"
              aria-hidden="false"
              :aria-hidden="open"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icon when menu is open. -->
            <!--
              Heroicon name: x
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg 
              :class="{ 'hidden': !open }"
              class="hidden h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
              :aria-hidden="!open"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div
            :class="{ 'hidden': open }"
            class="flex-shrink-0 flex items-center font-bold text-lg"
          >
            <a class="bg-secondary-400 text-primary-400 font-semibold px-4 py-2 no-shadow" href="{{ site:url }}">
              codedge
            </a>
          </div>
          <div
            :class="{ 'hidden': !open }"
            class="w-full justify-end text-right hidden text-base sm:ml-6 sm:flex sm:space-x-8"
          >
            {{ nav:main_navigation }}
            <a href="{{ url }}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent leading-5 font-medium no-shadow {{ if is_current or is_parent }} border-gray-800 text-gray-900 {{ else }} text-gray-700 hover:text-gray-900 hover:border-gray-400{{ /if }}">
              {{ title }}
            </a>
            {{ /nav:main_navigation }}
          </div>
        </div>
      </div>
    </div>
  </nav>
